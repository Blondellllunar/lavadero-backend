<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lavadero - Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,.2);
      text-align: center;
    }
    input, button {
      width: 90%;
      margin: 10px auto;
      padding: 8px;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    #error {
      color: red;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>AUTO LAVADO EL TABOR</h2>

    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">

    <button onclick="login()">Entrar</button>

    <div id="error"></div>
  </div>

<script>
function login() {
  const usuario = document.getElementById("usuario").value;
  const password = document.getElementById("password").value;
  const error = document.getElementById("error");

  if (!usuario || !password) {
    error.textContent = "Complete todos los campos";
    return;
  }

  fetch("http://localhost:3000/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ usuario, password })
  })
  .then(res => {
    if (!res.ok) throw new Error("Usuario o contraseña incorrectos");
    return res.json();
  })
  .then(data => {
    localStorage.setItem("usuario", JSON.stringify(data));
    localStorage.setItem("rol", data.rol);
    localStorage.setItem("usuario_id", data.id);

    // Redirección según rol
    if (data.rol === "admin") {
      window.location.href = "dashboard-admin.html";
    } else if (data.rol === "dia") {
      window.location.href = "dashboard-dia.html";
    } else if (data.rol === "noche") {
      window.location.href = "dashboard-noche.html";
    } else {
      window.location.href = "dashboard.html";
    }
  })
  .catch(err => {
    error.textContent = err.message;
  });
}
</script>

</body>
</html>
